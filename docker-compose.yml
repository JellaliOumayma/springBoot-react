version: '3'

services:
  backend:
    image: backend1
    container_name: backend1 
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mysql
    networks:
      - my_network

  frontend:
    image: frontend 
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - my_network

  mysql:
    image: mysql
    restart: always
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: oumayma
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
